<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>老師上課時數計算器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff8e1;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #d35400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input[type="number"], input[type="text"] {
      width: 90%;
      padding: 5px;
    }
    button {
      background-color: #ffa726;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

  <h2>📚 老師上課時數計算器</h2>
  <table id="teacherTable">
    <thead>
      <tr>
        <th>老師姓名</th>
        <th>正常時數</th>
        <th>常態超鐘</th>
        <th>特殊代課超鐘</th>
        <th>總時數</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="輸入姓名"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td class="total">0</td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ 新增老師</button>
  <button onclick="calculateTotal()">📌 計算總時數</button>

  <script>
    function addRow() {
      const table = document.getElementById("teacherTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" placeholder="輸入姓名"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td class="total">0</td>
      `;
    }

    function calculateTotal() {
      const rows = document.querySelectorAll("#teacherTable tbody tr");
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const normal = parseFloat(inputs[1].value) || 0;
        const overtime1 = parseFloat(inputs[2].value) || 0;
        const overtime2 = parseFloat(inputs[3].value) || 0;
        const total = normal + overtime1 + overtime2;
        row.querySelector(".total").innerText = total;
      });
    }
  </script>

</body>
</html>
