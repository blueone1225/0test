<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>藍京網頁設計工作室</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #f4f4f4; }
    header { background: #007BFF; color: white; padding: 2rem; text-align: center; }
    section { padding: 2rem; max-width: 900px; margin: auto; }
    h2 { color: #333; border-bottom: 2px solid #007BFF; padding-bottom: 0.3rem; }
    .service, .work { margin-bottom: 2rem; }
    .work-item { background: #fff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .work-item h3 { margin-top: 0; }
    .btn { background: #007BFF; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #007BFF; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 3rem; }
    @media (max-width: 600px) {
      header, section, footer { padding: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>藍京網頁設計工作室</h1>
  <p>量身而訂製，誠信是原則｜網站・安卓App・後台開發</p>
</header>

<section>
  <h2>我們能為你做什麼</h2>
  <div class="service">
    <p>✅ 客製化企業官網、形象網站</p>
    <p>✅ Android App 開發</p>
    <p>✅ 後台管理系統設計</p>
    <p>✅ UI/UX 介面設計</p>
    <p>✅ 程式錯誤修正、系統維護</p>
  </div>

  <h2>近期作品</h2>
  <div class="work">
    <div class="work-item">
      <img src="https://yt3.ggpht.com/Qoo8QfUkxcaDG5WZKBw7IEmC_yFLzu4AbdWu5AOfWT0YIa2rzpe1ssgFj0cy3onaNY571NmTE5_8=s922-c-fcrop64=1,13830000d02fffff-rw-nd-v1" alt="作品圖片" style="width:100%; border-radius:5px; margin-bottom:1rem;">
      <h3>桌上遊戲卡片管理系統 <small style="color:#555;">｜Web專案</small></h3>
      <p>卡片上架、售價排序、稀有度篩選，前後台皆可管理，適合收藏與二手交易商用。</p>
      <a href="#" class="btn">查看作品</a>
    </div>
    <div class="work-item">
      <img src=" https://ecpos.mybiz.net.tw/wp-content/uploads/%E5%B9%B3%E6%9D%BF1.png " alt="作品圖片" style="width:100%; border-radius:5px; margin-bottom:1rem;">

      <a href="#" class="btn">查看作品</a>
    </div>
  </div>

  <h2>洽詢表單</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="您的姓名" required>
    <input type="email" name="email" placeholder="您的Email" required>
    <textarea name="message" placeholder="請簡述需求內容" rows="5" required></textarea>
    <button type="submit">送出詢問</button>
  </form>
</section>

<footer>
  <p>© 2025 藍京網頁設計工作室 | <a href="#" style="color:white; margin-left:5px;">Line我</a></p>
</footer>

</html>
