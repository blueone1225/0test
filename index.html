<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>老師時數計算器 (Excel 匯入版)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff8e1;
      padding: 20px;
    }
    h2 {
      color: #d35400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #ffa726;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

  <h2>📂 老師上課時數計算器（Excel 自動匯入）</h2>

  <input type="file" id="uploadExcel" accept=".xlsx">
  <table id="teacherTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>正常時數</th>
        <th>常態超鐘</th>
        <th>特殊代課超鐘</th>
        <th>合計總時數</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('uploadExcel').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: 0 }); // defval: 0 可避免空格變 undefined

        const tbody = document.querySelector("#teacherTable tbody");
        tbody.innerHTML = ""; // 清空舊資料

        jsonData.forEach(row => {
          const name = row["姓名"] || "（無名）";
          const normal = parseFloat(row["正常時數"]) || 0;
          const ot1 = parseFloat(row["常態超鐘"]) || 0;
          const ot2 = parseFloat(row["特殊代課超鐘"]) || 0;
          const total = normal + ot1 + ot2;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${name}</td>
            <td>${normal}</td>
            <td>${ot1}</td>
            <td>${ot2}</td>
            <td><strong>${total}</strong></td>
          `;
          tbody.appendChild(tr);
        });
      };

      reader.readAsArrayBuffer(file);
    });
  </script>

</body>
</html>
